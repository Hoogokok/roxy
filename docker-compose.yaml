services:
  reverse-proxy:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reverse-proxy
    ports:
      - "80:80"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - cargo-cache:/usr/local/cargo/registry
      - target-cache:/app/target
    environment:
      - PROXY_DOCKER_NETWORK=reverse-proxy-network
      - HTTP_PORT=80
      - HTTPS_ENABLED=false
      - DOCKER_HOST=unix:///var/run/docker.sock
      - PROXY_VERBOSE=true
    restart: "no"
    user: root
    networks:
      - reverse-proxy-network

  # 테스트용 백엔드 서비스들
  web1:
    image: nginx:alpine
    container_name: web1
    expose:
      - "80"
    labels:
      - "reverse-proxy.host=test.localhost"
      - "reverse-proxy.port=80"
    networks:
      - reverse-proxy-network
    volumes:
      - ./test/web1:/usr/share/nginx/html

  web2:
    image: nginx:alpine
    container_name: web2
    expose:
      - "80"
    labels:
      - "reverse-proxy.host=test.localhost"
      - "reverse-proxy.port=80"
    networks:
      - reverse-proxy-network
    volumes:
      - ./test/web2:/usr/share/nginx/html

# 테스트를 위한 네트워크 설정
networks:
  reverse-proxy-network:
    name: reverse-proxy-network 

volumes:
  cargo-cache:
  target-cache: